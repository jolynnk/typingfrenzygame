<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agdasima&family=Caprasimo&family=Poiret+One&family=Redacted&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="typingfrenzy_gametitle2.png" id="game-title" />
    <div class="score" id="score-fulltext">
      Score: <br /><span id="score-number">0</span>
    </div>
    <div class="timer" id="timer-fulltext">
      Timer: <br /><span id="timer-number">80</span> <br />seconds
    </div>
    <div class="instructions">
      <em>Clear all the boxes before the time runs out!</em>
    </div>
    <div class="container">
      <div class="element element-1"></div>
      <div class="element element-2"></div>
      <div class="element element-3"></div>
      <div class="element element-4"></div>
      <div class="element element-5"></div>
      <div class="element element-6"></div>
      <div class="element element-7"></div>
      <div class="element element-8"></div>
      <div class="element element-9"></div>
      <div class="element element-10"></div>
      <div class="element element-11"></div>
      <div class="element element-12"></div>
      <div class="element element-13"></div>
      <div class="element element-14"></div>
      <div class="element element-15"></div>
      <div class="element element-16"></div>
    </div>

    <button type="button" class="btn btn-secondary" id="start-button">
      START GAME
    </button>

    <input
      type="text"
      id="playerInput"
      placeholder="Input text here"
      style="width: 200px"
    />

    <button type="button" class="btn btn-outline-info" id="round2-button">
      Go to Round 2
    </button>

    <button type="button" class="btn btn-outline-info" id="round3-button">
      Go to Round 3
    </button>
<!-- 
    <img src="typingfrenzy_keyboard2.png" id="keyboard" /> -->

    <script src="script.js"></script>
  </body>
</html>
