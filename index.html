<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-title">TYPING FRENZY</div>
    <div class="score" id="score-fulltext">
      Score: <span id="score-number">0</span>
    </div>
    <div class="timer" id="timer-fulltext">
      Timer: <span id="timer-number">60</span> seconds
    </div>
    <div class="instructions">
      <em>Clear all the boxes before the timer runs out!</em>
    </div>
    <div class="container">
      <div class="element element-1"></div>
      <div class="element element-2"></div>
      <div class="element element-3"></div>
      <div class="element element-4"></div>
      <div class="element element-5"></div>
      <div class="element element-6"></div>
      <div class="element element-7"></div>
      <div class="element element-8"></div>
      <div class="element element-9"></div>
      <div class="element element-10"></div>
      <div class="element element-11"></div>
      <div class="element element-12"></div>
      <div class="element element-13"></div>
      <div class="element element-14"></div>
      <div class="element element-15"></div>
      <div class="element element-16"></div>

      <button id="start-button">Start Game</button>

      <input
        type="text"
        id="playerInput"
        placeholder="Input text here"
        style="width: 200px"
      />

      <button id="round2-button">Go to Round 2</button>
      <button id="round3-button">Go to Round 3</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
